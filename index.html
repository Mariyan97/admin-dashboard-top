<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard TOP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left-nav">
      <div class="top-part">
        <a href="#">
          <strong class="nav-text"></strong>
          <img src="images/logo.svg" alt="logo" class="logo" />
        </a>
      </div>
      <ul>
        <li class="nav-items">
          <a href="#" class="link-items">
            <img src="images/dashboard.svg" alt="icons" class="icons" />
            <strong class="nav-text">Dashboard</strong>
          </a>
        </li>
        <li class="nav-items">
          <a href="#" class="link-items">
            <img src="images/Analytics.svg" alt="icons" class="icons" />
            <strong class="nav-text">Analytics</strong>
          </a>
        </li>
        <li class="nav-items">
          <a href="#" class="link-items">
            <img src="images/Invoice.svg" alt="icons" class="icons" />
            <strong class="nav-text">Invoice</strong>
          </a>
        </li>
        <li class="nav-items">
          <a href="#" class="link-items">
            <img src="images/Shedule.svg" alt="icons" class="icons" />
            <strong class="nav-text">Schedule</strong>
          </a>
        </li>
        <li class="nav-items">
          <a href="#" class="link-items">
            <img src="images/calendar.svg" alt="icons" class="icons" />
            <strong class="nav-text">Calendar</strong>
          </a>
        </li>
        <li class="nav-items">
          <a href="#" class="link-items">
            <img src="images/messages.svg" alt="icons" class="icons" />
            <strong class="nav-text">Messages</strong>
          </a>
        </li>
        <li class="nav-items">
          <a href="#" class="link-items">
            <img src="images/notification.svg" alt="icons" class="icons" />
            <strong class="nav-text">Notification</strong>
          </a>
        </li>
        <li class="nav-items">
          <a href="#" class="link-items">
            <img src="images/settings.svg" alt="icons" class="icons" />
            <strong class="nav-text">Settings</strong>
          </a>
        </li>
      </ul>
      <div class="update-section">
        <img src="images/btn-object.png" alt="" class="img-effect" />
        <a href="#" class="purchase-button">Upgrade Now</a>
      </div>
      <!-- acoount -->
      <div class="bottom-part-nav">
        <li class="account">
          <a href="#">
            <img
              src="images/Profile photo.png"
              alt="icons"
              class="account-photo"
            />
          </a>
        </li>
        <li class="nav-items">
          <a href="#" class="link-items">
            <img src="images/logout.svg" alt="icons" class="icons" />
          </a>
        </li>
      </div>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
